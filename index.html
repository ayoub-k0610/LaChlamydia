<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Chlamydia</title>

    <style>
        body {
            body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff; /* Fond gris */
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}
;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Liquid Glass Effect */
        .glass-box {
    width: 90%;
    max-width: 850px;
    padding: 30px;
    border-radius: 20px;

    /* Couleur vitre bleue */
    background: rgba(80, 150, 255, 0.25);

    /* Effet verre */
    backdrop-filter: blur(18px) saturate(160%);
    -webkit-backdrop-filter: blur(18px) saturate(160%);

    border: 1px solid rgba(255, 255, 255, 0.35);
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
}

        

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        video, iframe {
            width: 100%;
            border-radius: 15px;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .credits {
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <header>
        La Chlamydia
    </header>

    <main>
        <div class="glass-box">
            <h2>Ma vidéo</h2>

            <!-- Vidéo locale -->
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture vidéo.
            </video>

            <!-- Crédit -->
            <div class="credits">
                Par Ayoub Kaddani et Félix Gobeil
            </div>
        </div>
    </main>

    <footer>
        © 2026 - Mon site vidéo
    </footer>

</body>
</html>
